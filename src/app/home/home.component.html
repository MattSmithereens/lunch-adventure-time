<h3>Welcome to Epicodus lunch!</h3>
<div>
  <div>
  <div class="">
    <p>Time for lunch!  Let's go on a culinary adventure.  First, let's answer some questions:</p>
  </div>
    <label>Your Name:</label>
    <br>
    <input #newName>
  </div>

  <br>

  <div>
    <label>Did you bring lunch?</label>
    <select #newLunch>
      <option value="no"> no </option>
      <option value="yes"> yes </option>
    </select>

    <br>
  </div>

  <br>

  <div>
    <label>What's your favorite color?</label>
    <br>
    <input #newColor>
  </div>
  <br>
  <button class="btn btn-outline-dark" (click)="submitForm(newName.value, newLunch.value, newColor.value);" routerLink="choice">Let's Eat!</button>
</div>
